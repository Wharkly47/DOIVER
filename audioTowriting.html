        /* styles.css */

/* Style de la zone de contenu principale */
.container {
    width: 60%;
    margin: 0 auto;
    text-align: center;
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}

/* Style des titres */

    width: 100%;

    margin-bottom: 15px;

    border-radius: 5px;

    </style>
</head>
<body>
    <textarea id="textToSpeak" rows="4" cols="50">Entrez votre texte ici...</textarea>
    <button onclick="synthesizeSpeech()">Générer et Télécharger l'Audio MP3</button>

    <script>
        function synthesizeSpeech() {
            var text = document.getElementById("textToSpeak").value;

            var utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR'; // Choisir la langue souhaitée
            utterance.volume = 1; // Volume (de 0 à 1)
            utterance.rate = 1; // Vitesse de parole (de 0.1 à 10)
            utterance.pitch = 1; // Hauteur de la voix (de 0 à 2)

            var synth = window.speechSynthesis;

            // Génération de l'audio et téléchargement au format MP3
            var audioChunks = [];
            synth.cancel(); // Annuler les éventuelles synthèses en cours

            synth.speak(utterance);

            utterance.onend = function () {
                var blob = new Blob(audioChunks, { type: 'audio/mpeg' });
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'speech.mp3';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            };

            utterance.onaudioprocess = function (event) {
                audioChunks.push(event.inputBuffer.getChannelData(0));
            };
        }
    </script>
</body>
</html>
