<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de la Voix</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14"></script>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        audio {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        #downloadButton, button {
            padding: 10px;
            background-color: #4CAF50;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Modification de la Voix (Basse)</h1>

    <input type="file" id="audioInput" accept="audio/*">
    <audio id="audio" controls>
        <source id="audioSource" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <button id="downloadButton" onclick="downloadAudio()">Télécharger l'Audio Modifié en MP3</button>

    <a href="doiver.html"><button>En savoir plus</button></a>

    <script>
        var audioInput = document.getElementById("audioInput");
        var audio = document.getElementById("audio");
        var audioSource = document.getElementById("audioSource");
        var downloadButton = document.getElementById("downloadButton");
        var mediaRecorder; 

        audioInput.addEventListener("change", function (event) {
            var file = event.target.files[0];
            var objectURL = URL.createObjectURL(file);
            
            audioSource.src = objectURL;
            audio.load();
        });

        var player = new Tone.Player().toDestination();

        audio.addEventListener("play", function () {
            Tone.Buffer.from(audioSource.src, function(buffer){
                player.buffer = buffer;
                player.start();
            });
        });

        audio.addEventListener("pause", function () {
            player.stop();
            showDownloadButton();
        });

        function showDownloadButton() {
            downloadButton.style.display = "block";
        }

        function downloadAudio() {
            var mediaStream = new MediaStream([player.buffer.toDestination().toMaster()._context.destination.stream]); 
            mediaRecorder = new MediaRecorder(mediaStream, {
                mimeType: 'audio/mp3'
            });

            const chunks = [];
            mediaRecorder.ondataavailable = function(event) {
                chunks.push(event.data);
            };

            mediaRecorder.onstop = function() {
                const blob = new Blob(chunks, {
                    type: 'audio/mp3'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'audio_modifie.mp3';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            mediaRecorder.start();
            
            // Arrêtez l'enregistrement après 10 secondes, ajustez selon vos besoins
            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000); // 10 secondes d'enregistrement
        }
    </script>
</body>
</html>
