<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de la Voix</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@latest"></script>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        audio {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        #downloadButton, button {
            padding: 10px;
            background-color: #4CAF50;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Modification de la Voix (Basse)</h1>

    <input type="file" id="audioInput" accept="audio/*">
    <audio id="audio" controls>
        <source id="audioSource" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <script>
        var audioInput = document.getElementById("audioInput");
        var audio = document.getElementById("audio");
        var audioSource = document.getElementById("audioSource");
        var player = new Tone.Player().toDestination(); // Création d'un lecteur audio Tone.js

        audioInput.addEventListener("change", function (event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var audioBuffer = new Tone.Buffer(e.target.result, function () {
                    player.buffer = audioBuffer;
                    audioSource.src = URL.createObjectURL(file);
                    audio.load();
                });
            };

            reader.readAsArrayBuffer(file);
        });

        // Fonction pour changer la hauteur de ton avec Tone.js
        function changePitch(shiftValue) {
            player.playbackRate = Math.pow(2, shiftValue / 12);
        }

        // Exemple pour changer la hauteur d'un ton vers le haut
        var pitchShiftValue = 1; // Modifier cette valeur pour changer la hauteur
        changePitch(pitchShiftValue);
    </script>
</body>
</html>
